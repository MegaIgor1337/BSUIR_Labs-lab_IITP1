<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles/projects.css">
    <script src="https://cdn.jsdelivr.net/npm/idb@4.0.3/build/iife/index-min.js"></script>
    <style>
        #comment-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        #comment-form div {
            margin-bottom: 15px;
        }
        
        #comment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #comment-form input[type="text"],
        #comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        #comment-form textarea {
            height: 100px;
        }
        
        #comment-form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #comment-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>
    <button id="goToIndexButton">Перейти на главную</button>

   
    <form id="date-form">
        <label for="start-date">Начальная дата:</label><br>
        <input type="date" id="start-date" name="start-date" required><br>
        <label for="end-date">Конечная дата:</label><br>
        <input type="date" id="end-date" name="end-date" required><br>
        <button type="submit">Отправить</button>
    </form>
    
<div class="wrapper">
    <button class="add-button">Добавить занятие</button>
    <div class="table-wrapper">
<table id="table">
    <thead>
        <tr>
            <th>Название работы</th>
            <th>Описание</th>
            <th>Дата создания</th>
            <th>Действия</th> 
        </tr>
    </thead>
    <tbody id="projects-list">
    </tbody>
</table>

    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-header">Добавление занятия</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Название*</label>
                <input class="text-input" type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Описание*</label>
                <input class="text-input" type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="date">Дата проведения*</label>
                <input class="text-input" type="date" id="date" required>
            </div>
            <button class="btn-submit">Добавить</button>
        </form>
    </div>
</div>

<div class="courses-preview" data-courses-preview></div>

<script src="scripts/projects1.js"></script>
</body>
</html>
